- nom: PHP RDG
  titre: Implémentation simple du patron de conception Row Data Gateway pour PHP.
  description: L'objectif de PHP RDG est de fournir une implémentation très simple pour réaliser l'abstraction d'une table Mysql dans une classe PHP. Les fonctions habituelles de communication avec la base de données sont factorisées, il n'y a plus qu'à les inclure dans vos classes en les faisant hériter d'une classe de base.
